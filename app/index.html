<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tube Journey Planner</title>
        <meta name="description" content="Simple tube journey planner"/>
        <meta name="viewport" content="width=device-width"/>
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

    <header>Plan your Tube Journey</header>
    <form class="planner-form">
        <div class="row">
            <svg height="60" width="60"><circle class="input-station" cx="12.5" cy="12.5" r="10" stroke="black" stroke-width="5" fill="white" /></svg>
            <label for="startStation">From</label>
            <input type="text" id="startStation"/>
            <a href="">CHANGE</a>
        </div>
        <div class="row">
            <svg height="60" width="60"><circle class="input-station" cx="12.5" cy="12.5" r="10" stroke="black" stroke-width="5" fill="white" /></svg>
            <label for="destStation">To</label>
            <input type="text" id="destStation" placeholder="Enter station here"/>
        </div>
    </form>
    <br/>

    <div id="sheet"></div>

    <!-- build:js scripts/all.js -->
      <script src="bower_components/requirejs/require.js"></script>
      <script src="scripts/config.js"></script>
      <script src="scripts/main.js"></script>
    <!-- endbuild --> 


</body>
</html>
