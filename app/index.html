    <body>


    <div class="container">

        <div class="row">

          <div class="span5">

        <h1>Tube</h1>

        <div class="copy copy-headline">
          <p>A web app for planning journeys on the London Underground</p>
        </div>

        <form id="tube-form" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="startStation">Starting Station</label>
            <div class="controls">
              <input type="text" id="startStation">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="destStation">Destination Station</label>
            <div class="controls">
              <input type="text" id="destStation">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary btn-large">Show Route</button>
            </div>
          </div>
        </form>

        <div class="copy copy-body">
          <p>
            Tube is a purely client side web app for finding routes between London Underground stations.
            Finds routes on the London Underground and displays them in SVG using the D3 graphics library</p>
        </div>

      </div> <!-- span5 -->

      <div class="span7" id="sheet"></div>


      </div> <!-- row -->

      <footer>
        <p>&copy; Inderjit Gill 2012</p>
      </footer>

    </div> <!-- /container -->
