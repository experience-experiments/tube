<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tube Journey Planner</title>
        <meta name="description" content="Simple tube journey planner"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

    <header>Plan your Tube Journey</header>
    <form class="planner-form">
        <div class="row">
            <svg>
                <circle class="input-station" cx="30" cy="30" r="15" stroke="black" stroke-width="4" fill="white"></circle>
            </svg>
            <label for="from-station">From</label><br/>
            <input type="text" id="from-station" class="typeahead"/>
        </div>
        <div class="row">
            <svg>
                <circle class="input-station" cx="30" cy="30" r="15" stroke="black" stroke-width="4" fill="white"></circle>
            </svg>

            <label for="to-station">To</label><br/>
            <input type="text" id="to-station" class="typeahead" placeholder="Enter station here"/>
        </div>
    </form>
    <br/>

    <div id="route-display"></div>

    <script src="scripts/tubeapp.js"></script>

</body>
</html>
