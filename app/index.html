<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tube Journey Planner</title>
        <meta name="description" content="Simple tube journey planner"/>
        <meta name="viewport" content="width=device-width"/>
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

    <header>Plan your Tube Journey</header>
    <form class="planner-form">
        <div class="row">
            <svg>
                <circle class="input-station" cx="30" cy="30" r="15" stroke="black" stroke-width="6" fill="white" />
            </svg>
            <label for="from-station">From</label><br/>
            <input type="text" id="from-station"/>
            <a href="" id="change-from" class="pure-button">CHANGE</a>
        </div>
        <div class="row">
            <svg>
                <circle class="input-station" cx="30" cy="30" r="15" stroke="black" stroke-width="6" fill="white" />
            </svg>

            <label for="to-station">To</label><br/>
            <input type="text" id="to-station" class="typeahead pure-input-rounded" placeholder="Enter station here"/>
            <a href="" id="go" class="pure-button">GO</a>
        </div>
    </form>
    <br/>
    <a href="" id="change-journey" class="pure-button">CHANGE</a>
    <div id="route-display"></div>

    <!-- build:js scripts/all.js -->
    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild --> 

</body>
</html>
